image: docker/compose:1.29.2
services:
  - docker:dind

stages:
  - testPW-job
  - testWD-job
  - allure-job
testPW-job:
  stage: testPW-job
  script:
    - docker ps
    - docker -v
    - docker-compose -v
    - cd /builds/qa/MFTV_Web_Desktop_Smoke_JUnit5_only/WebPlaywright
    - docker-compose up

  tags:
    - qa
  allow_failure: true

testWD-job:
  stage: testWD-job
  script:
    - docker ps
    - docker-compose -v
    - cd /builds/qa/MFTV_Web_Desktop_Smoke_JUnit5_only/WebPlaywright
    - docker-compose up
  tags:
    - qa
  allow_failure: true

allure-job:
  stage: allure-job
  script:
    - mvn io.qameta.allure:allure-maven:report

